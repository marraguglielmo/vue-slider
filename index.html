<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous'/>

    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <title>JS Array Carousel with Vue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">
        <main>
            <div class="container-fluid p-5">
                <h1 class="text-center fw-bold">Ultimo carousel con Vue <i class="fa-regular fa-face-grin-squint"></i></h1>
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">
    
                    </div>
    
                    <div class="col-12 p-5">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                            <div class="my-carousel-images">
    
                                <!-- ciclo l'array images e creo i miei carousel item -->
                                <div v-for="image in images" class="my-carousel-item active">
                                    <img class="img-fluid" :src="image.url" :alt="image.title">
                                    <div class="item-description px-3">
                                        <h2>{{image.title}}</h2>
                                        <p>{{image.description}}</p>
                                    </div>
                                </div>
    
                            </div>
                            <div class="my-thumbnails position-relative">
                                <!-- prev -->
                                <div class="my-previous position-absolute">
                                    <span class="my-prev-hook"></span>
                                </div>
    
                                <div v-for="thumb in images" class="my-thumbnail active">
                                    <img class="img-fluid" :src="thumb.url" :alt="thumb.title">
                                </div>
    
                                <!-- next -->
                                <div class="my-next position-absolute">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- bottoni -->
                    <!-- <div class="col-12 p-3" id="my-after-carousel">
                        <button class="btn btn-dark scorr-prev">
                            scorrimento automatico indietro
                        </button>
                        <button class="btn btn-dark scorr-next">
                            scorrimento automatico avanti
                        </button>
                    </div> -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
